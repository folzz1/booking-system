<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забронировать аудиторию</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles3.css">
</head>
<div id="initial-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Проверка доступа...</div>
</div>
<body>
<div class="header">
    <h1>Забронировать аудиторию</h1>
    <button class="back" onclick="window.history.back()">Назад</button>
</div>
<div class="content">
    <div class="datetime-container">
        <div class="datetime-group">
            <label for="startDate">Дата:</label>
            <input type="date" id="startDate" class="date-picker">
        </div>

        <div class="datetime-group">
            <label for="startTime">Время начала:</label>
            <input type="time" id="startTime">
        </div>

        <div class="datetime-group">
            <label for="endTime">Время окончания:</label>
            <input type="time" id="endTime">
        </div>

        <button id="checkAvailability" class="book-room">Найти доступные аудитории</button>
    </div>

    <div class="filters-container">
        <div class="filter-group">
            <label for="buildingFilter">Здание:</label>
            <select id="buildingFilter" class="filter-select">
                <option value="">Все здания</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="wingFilter">Крыло:</label>
            <select id="wingFilter" class="filter-select">
                <option value="">Все крылья</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="floorFilter">Этаж:</label>
            <select id="floorFilter" class="filter-select">
                <option value="">Любой этаж</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="capacityFilter">Вместимость от:</label>
            <input type="number" id="capacityFilter" min="1" placeholder="Любая">
        </div>

        <div class="filter-buttons">
            <button id="applyFilters" class="filter-btn">Применить фильтры</button>
            <button id="resetFilters" class="filter-btn reset">Сбросить фильтры</button>
        </div>
    </div>

    <div id="availableRooms" class="bookings"></div>
</div>
<script src="js/book-room.js"></script>
</body>
</html>
